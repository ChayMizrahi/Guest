<div class="pb-5">

    <div class="row m-5">
        <div class="col-12 text-center">
            <h1>Groups</h1>
            <p>Manage your guest groups</p>
            <hr>

            <div *ngIf="errorMessage" class="alert alert-danger " role="alert">
                <div class="text-right">
                    <button class="btn p-0" (click)="onCloseMessage()"><i class="fas fa-times"></i> </button>
                </div>
                <p class="p-0">{{errorMessage}}</p>
            </div>

         

            <app-loading *ngIf="isLoading"></app-loading>

            <div *ngIf="groups && !isLoading">
                <div class="text-center" *ngIf="dataChart.length > 1">
                    <h3 class="pt-2"><ins>Distribution of your guests for groups</ins></h3>
                    <google-chart class="m-auto  bg-screen" type="PieChart" [data]="dataChart"
                        [options]='bgChartOptions' (select)="onSelectColumn($event)"></google-chart>
                    <google-chart class=" m-auto sm-screen" type="PieChart" [data]="dataChart"
                        [options]='smChartOptions' (select)="onSelectColumn($event)"></google-chart>
                </div>
                <div *ngIf="groups.length > 0" class="text-right my-3">
                    <button class="btn btn-dark" (click)="onCreateNewGroup()"> Create New Group <i
                            class="fas fa-user-friends"></i>
                    </button>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4 col-lg-3 text-center p-3 m-auto"
                        *ngFor="let group of groups; let i = index">
                        <app-group [group]="group" [index]="i"></app-group>
                    </div>
                </div>
                <div class="col-12 m-auto" *ngIf="groups.length === 0">
                    <h3>Create the first group now</h3>
                    <p>And start creating invited groups for your upcoming event</p>
                    <img class="d-block m-auto py-3" src='./assets/images/Connection.png'>
                    <button class="btn btn-dark" (click)="onCreateNewGroup()"> Create The First Group <img
                            src='./assets/images/Number-one.png'>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <router-outlet></router-outlet>
</div>
