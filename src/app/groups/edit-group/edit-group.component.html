<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">

    <h1 class="m-3"> {{ editMode ? 'Update Group' : 'Create new Group'}} </h1>
    <hr>
    <form [formGroup]="groupForm" (ngSubmit)="onSubmit()" *ngIf="groupForm">
        <div class="row text-center m-auto">
            <div class="col-6  m-auto">
                <div class="form-group">
                    <label for="name">Group name</label>
                    <input type="text" id="name" class="form-control text-center" formControlName="name">
                    <div
                        *ngIf="!groupForm.get('name').valid && (groupForm.get('name').dirty || groupForm.get('name').touched)">
                        <div class="errorMessage" *ngIf="groupForm.get('name').errors['required']">
                            Name is must </div>
                        <div class="errorMessage" *ngIf="groupForm.get('name').errors['uniqueName']">
                            Name already exists </div>
                    </div>
                </div>
            </div>
            <div class="col-6 m-auto">
                <div class="form-group">
                    <label for="color"> Select color:</label>
                    <input type="color" id="color" class="form-control" formControlName="color">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success m-2"
                    [disabled]="!groupForm.valid">{{ editMode ? 'Save' : 'Add'}}
                </button>
                <button type="button" class="btn btn-info m-2" [disabled]="!groupForm.valid" (click)="onClear()">
                    Clear </button>
                <button type="button" class="btn btn-danger m-2" (click)="onClose()"> Cancel </button>
            </div>
        </div>
    </form>

</div>
