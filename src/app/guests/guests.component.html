<div class="pb-5">

    <div class="row m-5 text-center">
        <div class="col-12 m-auto">
            <h1> Guests List </h1>
            <p>Manage your guest list and view graphs that analyze the status of invitees</p>
            <hr>

            <div *ngIf="errorMessage" class="alert alert-danger " role="alert">
                <div class="text-right">
                    <button class="btn p-0" (click)="onCloseMessage()"><i class="fas fa-times"></i> </button>
                </div>
                <p class="p-0">{{errorMessage}}</p>
            </div>
            
            <app-loading *ngIf="isLoading"></app-loading>
            
        </div>
    </div>

    <div class="text-center" *ngIf="!isLoading">

        <div class="m-auto pt-2" *ngIf="chartData.length > 1 && !isLoading">
            <h3><ins>Your guests status </ins></h3>
            <google-chart type="ColumnChart" class="bg-screen width-auto" [data]="chartData"
                [options]="bgChartOptions"></google-chart>
            <google-chart type="ColumnChart" class="sm-screen width-auto" [data]="chartData"
                [options]="smChartOptions"></google-chart>
        </div>

        <div class="text-right my-3" *ngIf="guests.length > 0">
            <button class="btn btn-outline-dark" (click)="onOpenAdd()">Add new guest <i
                    class="fas fa-plus"></i></button>
        </div>

        <div class="text-center">
            <app-table-guest class="m-auto"></app-table-guest>
        </div>

        
    </div>

    <router-outlet></router-outlet>
</div>
